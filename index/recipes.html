<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recipes | RecipIT</title>
  <link rel="stylesheet" href="../css/recipes.css" />
</head>
<body>
  <nav class="navbar">
    <img src="../Asset/Recip.png" alt="Logo" class="logo">
    <div class="nav-right">
      <span id="username"></span>
      <button id="logoutBtn">Logout</button>
    </div>
  </nav>

  <section class="hero">
    <h1 id="heroTitle"></h1>
    <p>Track and hack your favorite recipes!</p>
  </section>

  <section class="search-filter">
    <input type="text" id="searchInput" placeholder="Search recipes..." />
    <select name="cuisineFilter" id="cuisineFilter">
      <option value="">All Cuisines</option>
    </select>
  </section>

  <main id="recipesContainer" class="recipes-container"></main>

  <button id="showMoreBtn" class="show-more">Show More</button>

  <div id="recipeModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" id="closeModal">&times;</span>
      
      <h2></h2>
      <div class="recipe-header">
        <img src="" alt="">
        <div class="recipe-info">
        </div>
      </div>

      <div class="rating"></div>

      <div class="tags"></div>

      <h3>Ingredients</h3>
      <ul></ul>

      <h3>Instructions</h3>
      <ol></ol>
    </div>
  </div>

  <script src="../js/recipes.js"></script>
</body>
</html>
